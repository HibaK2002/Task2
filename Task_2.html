<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Accordion component to organize questions -->
    <div class="accordion" id="accordionExample">
        <!-- First accordion item for string questions -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    String Questions
                </button>
            </h2>
            
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- Textarea for user input -->
                    <textarea id="userInput" rows="4" cols="50" placeholder="Enter your string here..."></textarea><br><br>
                    <!-- Buttons to perform operations on the string -->
                    <button id="processButton">Check Palindrome</button>
                    <button id="reversButton">Reverse</button>
                    <button id="upperButton">UpperCase</button>
                
                    <p id="result"></p>
                </div>
            </div>
        </div>
        <!-- Second accordion item for number-related questions -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Number Questions
                </button>
            </h2>
            
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- Textarea for user input -->
                    <textarea id="userNum" rows="4" cols="50" placeholder="Enter your number here..."></textarea><br><br>
                    <!-- Buttons to perform operations on the number -->
                    <button id="factButton">Factorial</button>
                    <button id="primeButton">Check Prime</button>
                    
                    <p id="result2"></p>
                </div>
            </div>
        </div>
    </div>

<a href="Arrays.html"> <h1>Arrays Questions</h1> </a>
    <script src="script2.js"></script>
</body>
</html>
